{% extends 'proyectoWebApp/base.html' %} {% load static %} 
{% load crispy_forms_tags %}<!--cargamos el crispy fomrs-->

{% block content %}

<form method="post" action="" style="color: white">
    {% csrf_token %}

    <div style="width: 50%; margin: auto">
        <br><br>
        {% if messages %}
        {% for mensaje in messages %}
            
            <span class="alert alert-{{mensaje.tags}}">
            {{mensaje}}
            </span>
        {% endfor %}
        {% endif %}
            <br><br>
        {{form|crispy}}

        <button type="submit" class="btn btn-success">Login</button>
    </div>
</form>

{% endblock %}
